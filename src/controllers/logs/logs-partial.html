<md-card>
    <mt-route-toolbar></mt-route-toolbar>
    <md-list>
        <md-list-item ng-repeat="e in executes" class="md-3-line" md-style-color="{'background-color': 'warn.hue-3'}">
            <div class="md-list-item-text">
            <h3>
                <div layout="row">
                    <span ng-bind-html="getExecuteTitle(e)"></span>
                    <span flex></span>
                    <span>{{e.status | uppercase}}</span>
                </div>
            </h3>
            <p>Downloaded: {{e.downloaded}}</p>
            <p>Failed: {{e.failed}}</p>
            </div>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>
</md-card>
